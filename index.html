<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript addEventListener() Hands-On</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9a01b;
        }

        h1 {
            color: #552583;
        }

        button {
            padding: 10px 20px;
            color: #FFF;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #552583;
        }
</style>
</head>
<body>

    <h1>JavaScript addEventListener() Hands-On</h1>

    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>

    <script>
        // Function 1
        function button1Clicked() {
            alert("Button 1 was clicked!");
        }
        // Function 2
        function button2Clicked() {
            alert("Button 2 was clicked!");
        }

        // Function 3
        function button3Clicked() {
            alert("Button 3 was clicked!");
        }

        // Event listeners
        document.getElementById("button1").addEventListener("click", button1Clicked);
        document.getElementById("button2").addEventListener("click", button2Clicked);
        document.getElementById("button3").addEventListener("click", button3Clicked);
    </script>

</body>
</html>
